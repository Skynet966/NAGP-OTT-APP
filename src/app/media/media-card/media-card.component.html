<div class="media-container">
  <a routerLink="/Movies/{{ movie.title }}" class="media__link">
    <img
      src="{{ movie.image }}"
      alt="media art"
      class="media__art"
      onerror='this.onerror=null;this.src="assets/images/generic_movie_poster.jpg"'
    />
    <span class="media__info__container">
      <div class="media__info">
        <h6 class="media__text">
          {{ movie.name }}
        </h6>
        <span class="media__ratings">{{ movie.imdbRatings }}</span>
      </div>
    </span>
  </a>
</div>
